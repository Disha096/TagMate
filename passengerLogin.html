<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login - TagMate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="passenger-login-container">
        <div class="passenger-login-box">
            <h1>Passenger Login</h1>
            <form action="passenger_login.php" method="POST">
                <div class="form-group">
                    <label for="passengerEmail">Email</label>
                    <input type="email" id="passengerEmail" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="passengerPassword">Password</label>
                    <input type="password" id="passengerPassword" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Not registered? <a href="register.html">Create an account</a></p>
            <a href="selection.html" class="back-link">‚Üê Back to selection</a>
        </div>
    </div>
</body>

</html>
